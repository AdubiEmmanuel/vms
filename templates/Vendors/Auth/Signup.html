{% extends "base.html" %}
{% block content %}
<section style="background:#364170;">
    <div class="container" >
       <section class="vh-100" style="background-color: #2f3861;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
                <form>
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <div class="card border-0">
                            <div class="card-body p-4 p-lg-5 text-black">
                               <div class="d-flex align-items-center mb-3 pb-1">
                                   <i class="fas fa-cubes fa-2x me-3" style="color: #2f3861;"></i>
                                   <span class="h1 fw-bold mb-0">CitiSoft</span>
                               </div>
               
                               <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register account</h5>
                               <div class="form-outline mb-4">
                                   <label class="form-label" for="fullname">Full Name</label>
                                   <input type="text" id="fullname" class="form-control form-control-lg" />
                               </div>
   
                               <div class="form-outline mb-4">
                                   <label class="form-label" for="email">Email</label>
                                   <input type="email" id="email" class="form-control form-control-lg" />
                               </div>
                           
                           </div>
                          
                       </div>
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card border-0">
                                 <div class="card-body p-4 p-lg-5 text-black">
                            
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example27">Password</label>
                                    <input type="password" id="form2Example27" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control form-control-lg" />
                                </div>
                
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="button">Register</button>
                                </div>
                
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'vendorLogin' %}"
                                    style="color: #393f81;">Login here</a></p>
                            
                
                            </div>
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>

</section>

{% endblock content %}
